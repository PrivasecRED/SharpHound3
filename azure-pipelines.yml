# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: DownloadSecureFile@1
  name: invis
  displayName: Download InvisibilityCloak
  inputs:
    secureFile: 'InvisibilityCloak.py'

- task: PythonScript@0
  inputs:
    scriptSource: 'filePath'
    scriptPath: '$(Agent.TempDirectory)/InvisibilityCloak.py'
    arguments: '-d  $(Build.SourcesDirectory) -n SharpTool -m rot13'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    msbuildArgs: '/p:OutputPath="$(build.artifactStagingDirectory)"'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'sharphound'
    publishLocation: 'Container'